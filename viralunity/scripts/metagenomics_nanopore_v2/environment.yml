name: viralunity
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core runtime
  - python=3.10
  - snakemake=7.32.0

  # QC / reporting
  - fastqc=0.11.9
  - trimmomatic=0.39
  - multiqc=1.15

  # Read mapping / BAM utilities
  - minimap2=2.17
  - samtools=1.17
  - bedtools=2.31

  # Amplicon / consensus utilities
  - ivar=1.4.3
  - gofasta=1.2.1

  # Taxonomic classification + visualization
  - kraken2=2.1.3
  - krona=2.8.1

  # Metagenomics v2 (explicitly used in Snakefile)
  - diamond=2.1.10
  - megahit=1.2.9
  - medaka=2.0.1

  # Python libraries used by pipeline scripts
  - pandas=2.0.3
  - pyyaml=6.0
